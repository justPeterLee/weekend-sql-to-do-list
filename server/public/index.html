<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vendors/jquery.js" type="text/javascript"></script>
    <script src="./scripts/client.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./styles/styles.css">

    <title>To Do App</title>

</head>
<body>
    <div class="task-container">

        <div class="task-input">
            <button id="btn-add-task">+</button>

            <div id="input-div">
                <div class="input-container">
                    <div class="input-form">
                        <div class="input-title-date">
                            <input class="input-title" type="text" placeholder="enter task">
                            <input class="input-date" type="time">
                        </div>
                        <textarea class="input-desc" placeholder="enter description"></textarea>
                    </div>

                    <div class="input-btn">
                        <input type="radio" id="diff-three" name="importance" value="3">
                        <label for="3">3</label><br>
                        <input type="radio" id="diff-two" name="importance" value="2">
                        <label for="2">2</label><br>
                        <input type="radio" id="diff-one" name="importance" value="1">
                        <label for="1">1</label>

                        <button id="input-submit"> submit </button>
                    </div>

                </div>
            </div>
        </div>


        <div class="task-output">
        </div>
    </div>
</body>
</html>
